- name: Install my packages
  become: true
  package:
    state: present
      #update_cache: true
    name:
      - docker
      - python3-pip
      - python3-dev
      - python3-docker
      - python3-yaml
      - docker-compose
      - cifs-utils
      - wget
      - unzip
      - p7zip
      - rsync
      - ntp
      - systemd-resolved

- name: Enable services
  become: true
  ansible.builtin.systemd:
    enabled: true
    state: started
    name: "{{ item }}"
  loop:
    - ntpd
    - docker
    - systemd-resolved
