- name: Create repos directories
  become: true
  file:
    state: directory
    name: "{{ git_folder }}/{{ item }}.git"
    owner: git
    group: git
    mode: 0700
  loop:
    - Qualentum

- name: Create repos if they do not exist
  become: true
  args:
    chdir: "{{ git_folder }}/{{ item }}.git"
  shell: |
    [ ! -d .git ] && su git -c 'git --bare init'
  loop:
    - Qualentum
