- name: Create git user
  become: true
  user:
    state: present
    name: git
    create_home: yes
    home: "{{ git_folder }}"
    shell: /bin/bash

- name: Create git ssh directory
  become: true
  file:
    state: directory
    name: "{{ git_folder }}/.ssh"
    owner: git
    group: git
    mode: 0700

- name: Create git ssh auth file
  become: true
  file:
    state: touch
    name: "{{ git_folder }}/.ssh/authorized_keys"
    owner: git
    group: git
    mode: 0600

- name: Allow user in
  become: true
  lineinfile:
